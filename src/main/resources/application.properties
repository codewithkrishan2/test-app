spring.application.name=FOUNDATION-APP

# Server Configuration
server.port=8080
server.servlet.context-path=/test-app

# Spring Data JPA Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/test_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true


# Logging Configuration=================================================================
# Default logging level
logging.level.root=INFO

# Server Timeout Configuration
server.tomcat.connection-timeout=20000

# Timezone Configuration (optional)
spring.datasource.hikari.data-source-properties.serverTimezone=UTC

# HikariCP Configuration (Connection Pool)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

